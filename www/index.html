<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>A presentation</title>

        <link rel="stylesheet" href="./css/reveal.min.css">
        <link rel="stylesheet" href="./css/theme/default.css" id="theme">
    </head>

    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    <h3>Scan QR code with your phone</h3>
                    <div id="qr"></div>
                </section>

                <section>
                    <h1>Connected!</h1>
                </section>

                <section>
                    <h1>Hello world!</h1>
                    <h3>Giving things a go.</h3>
                    <p>
                        This will be pretty cool. :)
                    </p>
                </section>

                <section>
                    <h1>Second slide</h1>
                    <h3>Testing is important!</h3>
                    <p>
                        Without some testing, this will never world.
                    </p>
                </section>

                <section>
                    <h2>Important things...</h2>
                    <ul>
                        <li class="fragment">One thing.</li>
                        <li class="fragment">Another thing.</li>
                        <li class="fragment">The penultimate thing.</li>
                        <li class="fragment">The last thing?</li>
                    </ul>
                </section>
            </div>
        </div>

        <script src="./js/reveal.min.js"></script>
        <script src="./js/socket.io.min.js"></script>
        <script src="./js/qrcode.js"></script>

        <script>
            // generate our random hash
            var uid = "qazwsxedcrfvtgbyhnujmikolp1234567890".split('').sort(function(){return 0.5-Math.random()}).join('');

            // we need this to generate the URL
            var create_qrcode = function(text) {
                var qr = qrcode(5, 'M');
                qr.addData(text);
                qr.make();

                return qr.createImgTag(10);
            };

            // make qr code
            document.getElementById('qr').innerHTML = create_qrcode('http://192.168.1.30/remote.html#'+uid);

            // create presentation
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true
            });

            // connect to server
            var socket = io.connect('http://localhost');

            // identify with server
            socket.on('identify', function(data) {
                socket.emit('identity', {
                    type: 'viewer',
                    uid: uid
                });
            });

            // connected and ready
            socket.on('ready', function() {
                Reveal.right();
            });

            // register moves
            socket.on('right', function() { Reveal.right(); });
            socket.on('left', function() { Reveal.left(); });
            socket.on('up', function() { Reveal.up(); });
            socket.on('down', function() { Reveal.down(); });
            socket.on('next', function() { Reveal.next(); });
            socket.on('previous', function() { Reveal.previous(); });
            socket.on('overview', function() { Reveal.toggleOverview(); });

        </script>
    </body>
</html>
